<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Esbugalhado: Trabalho de Rafael</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <h1>Esbugalhado</h1>
        <div class="jogador">
            <h2>Jogador</h2>
            <div id="tabuleiro" class="tabuleiro">
                <!-- Colunas do tabuleiro do jogador -->
                <div  id="C1" class="coluna">
                    <div id="C1Q1" class="quadrado"></div>
                    <div id="C1Q2" class="quadrado"></div>
                    <div id="C1Q3" class="quadrado"></div>
                </div>
                <div  id="C2" class="coluna">
                    <div id="C2Q1" class="quadrado"></div>
                    <div id="C2Q2" class="quadrado"></div>
                    <div id="C2Q3" class="quadrado"></div>
                </div>
                <div id="C3" class="coluna">
                    <div id="C3Q1" class="quadrado"></div>
                    <div id="C3Q2" class="quadrado"></div>
                    <div id="C3Q3" class="quadrado"></div>
                </div>
            </div>
        </div>
        <div id="oponente" class="jogador">
            <h2>Oponente</h2>
            <div id="tabOponente" class="tabuleiro">
                <!-- Colunas do tabuleiro do oponente -->
                <div id="CO1" class="coluna">
                    <div id="CO1Q1" class="quadrado"></div>
                    <div id="CO1Q2" class="quadrado"></div>
                    <div id="CO1Q3" class="quadrado"></div>
                </div>
                <div id="CO2" class="coluna">
                    <div id="CO2Q1" class="quadrado"></div>
                    <div id="CO2Q2" class="quadrado"></div>
                    <div id="CO2Q3" class="quadrado"></div>
                </div>
                <div id="CO3" class="coluna">
                    <div id="CO3Q1" class="quadrado"></div>
                    <div id="CO3Q2" class="quadrado"></div>
                    <div id="CO3Q3" class="quadrado"></div>
                </div>
            </div>
        </div>
        <button id="rodarDado">Rolar Dado</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
